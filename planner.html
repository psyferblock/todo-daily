<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/cf6821a163.js" crossorigin="anonymous"></script>
        <title>todo... todo... todo,todo,todo,todo,todooooooooo!</title>
    <script src="functions.js"></script>

</head>

<body>
    <!-- hero div where it all happens -->
    <div class="hero div">
        <!-- main div  -->
        <div class="main" id="main">
            <div class="main-nav">
            <h2><span id="task-app" class="nav-bar task-app"> week day hour</span> </h2>
            <h1><span id ="task-motivation" class="nav-bar task-motivation">believe in yourself</span></h1>    
            </div>

            <!-- setup to add the checkpoints -->
            <div id="add-task-btn" class="adding-box">
                <button id="save-todo-btn" class="save-todo-btn">add</button>
                <input type="text" id="input" name="" placeholder="whats on your mind">
            </div>


            <form class="none">
                <div id="">
                    <input id="title" type="text" placeholder="whats to do" required>
                    <textarea id="description" type="text-area" placeholder="Enter task description" maxlength="150"
                        required></textarea>
                </div>
                    <datalist id="priority-level">
                        <option value="0" label="1">1</option>
                        <option value="50" label="2">2</option>
                        <option value="100" label="3">3</option>
                        
                    </datalist>
                    <div id="date-btn">
                        <input type="date" name="due-date" id="due-date" placeholder="date" required>
                        <button id="submit-btn" type="submit">+</button>
                    </div>
                </div>
            </form>
            <hr>
            <div id="lists"class="lists">
                <div id="todo">
                    <h3>- todo items -</h3>
                    <ul id="todo-items">
                    </ul>
                </div>
                <div id="done">
                    <h3>- done items -</h3>
                    <ul id="done-items">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript/jquery-3.5.1.min.js"></script>
    <script src="./javascript/index.js"></script>
</body>

</html>
